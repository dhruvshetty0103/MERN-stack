<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Advanced Tables</title>
</head>

<body>
    <h1>Advanced HTML Table</h1>
    <hr />
    <table style="width: 100%; border: 1px solid #ccc; margin: 20px 0">
        <!-- caption-->
        <caption style="text-align: left; font-weight: bolder; margin-bottom: 10px">
            Sales Report
        </caption>
        <colgroup>
            <col style="width: 20%" />
            <col style="width: 30%" />
            <col style="width: 25%" />
            <col style="width: 25%" />
        </colgroup>
        <!-- ? Table head-->
        <thead>
            <tr style="background-color: #f0f0f0;">
                <th style="padding: 10px; border: 1px solid #ccc; text-align: left;">Region</th>
                <th style="padding: 10px; border: 1px solid #ccc; text-align: left;">Product</th>
                <th style="padding: 10px; border: 1px solid #ccc; text-align: left;">QTY sold</th>
                <th style="padding: 10px; border: 1px solid #ccc; text-align: left;">Total Sales</th>
            </tr>
        </thead>
        <!-- !Table body-->
        <tbody>
            <tr>
                <td style="padding: 10px; border: 1px solid #ccc;">North</td>
                <td style="padding: 10px; border: 1px solid #ccc;">Fold-z</td>
                <td style="padding: 10px; border: 1px solid #ccc;">200</td>
                <td style="padding: 10px; border: 1px solid #ccc;">$5000</td>
            </tr>
            <tr>
                <td style="padding: 10px; border: 1px solid #ccc;">South</td>
                <td style="padding: 10px; border: 1px solid #ccc;">Fold-z2</td>
                <td style="padding: 10px; border: 1px solid #ccc;">230</td>
                <td style="padding: 10px; border: 1px solid #ccc;">$7500</td>
            </tr>
            <tr>
                <td style="padding: 10px; border: 1px solid #ccc;">West</td>
                <td style="padding: 10px; border: 1px solid #ccc;">Nothing</td>
                <td style="padding: 10px; border: 1px solid #ccc;">180</td>
                <td style="padding: 10px; border: 1px solid #ccc;">$4500</td>
            </tr>
        </tbody>
        <!-- Table footer-->
        <tfoot>
            <tr>
                <td style="padding: 10px; font-size: 28px; font-weight: bolder;">Total Sales</td>
                <td style="padding: 10px; font-size: 28px; font-weight: bolder;">$9000</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
