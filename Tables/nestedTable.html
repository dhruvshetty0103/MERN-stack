<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nested Table</title>
</head>

<body>
    <!--Nested Tables-->
    <h1>Nested HTML Table</h1>
    <hr>
    <table style="width: 100%; border: 1px solid #ccc; margin: 20px 0">
        <caption style="text-align: left; font-weight: bolder; margin-bottom: 10px">Employees information</caption>
        <tr>
            <th style="padding: 10px; border: 1px solid #ccc; text-align: left;">Name</th>
            <th style="padding: 10px; border: 1px solid #ccc; text-align: left;">Age</th>
            <th style="padding: 10px; border: 1px solid #ccc; text-align: left;">Gender</th>
            <th style="padding: 10px; border: 1px solid #ccc; text-align: left;">Department</th>
        </tr>
        <tr>
            <td style="padding: 10px; border: 1px solid #ccc;">Dhruv</td>
            <td style="padding: 10px; border: 1px solid #ccc;">23</td>
            <td style="padding: 10px; border: 1px solid #ccc;">Male</td>
            <td>
                <!-- ! Nested table-->
                <table style="width: 100%; margin: 0; border: none;">
                    <tr>
                        <!-- Nested Table head-->
                        <th style="background-color: #f0f0f0; padding: 4px;">Department Name</th>
                        <th style="background-color: #f0f0f0; padding: 4px;">Manager</th>
                        <th style="background-color: #f0f0f0; padding: 4px;">Project</th>
                    </tr>
                    <tr>
                        <!--? Nested table data 1-->
                        <td>Frontend</td>
                        <td>Banti</td>
                        <td>Blick</td>
                    </tr>
                    <tr>
                        <!--? Nested table data 2-->
                        <td>Backend</td>
                        <td>Shashanka</td>
                        <td>YETI</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="padding: 10px; border: 1px solid #ccc;">Manik</td>
            <td style="padding: 10px; border: 1px solid #ccc;">27</td>
            <td style="padding: 10px; border: 1px solid #ccc;">Male</td>
            <td>
                <!-- ! Nested table-->
                <table style="width: 100%; margin: 0; border: none;">
                    <tr>
                        <!-- Nested Table head-->
                        <th style="background-color: #f0f0f0; padding: 4px;">Department Name</th>
                        <th style="background-color: #f0f0f0; padding: 4px;">Manager</th>
                        <th style="background-color: #f0f0f0; padding: 4px;">Project</th>
                    </tr>
                    <tr>
                        <!--? Nested table data 1-->
                        <td>Frontend</td>
                        <td>Vinay</td>

                    </tr>
                    <tr>
                        <!--? Nested table data 2-->
                        <td>Frontend</td>
                        <td>Shashanka</td>
                        <td>YETI</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
