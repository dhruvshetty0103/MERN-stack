<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information:</legend>
            Name: <input type="text" name="name" required><br>
            Email: <input type="email" name="email" required><br>
            Date of Birth: <input type="date" name="dob" required><br>
        </fieldset>
        <br>
        Country: 
        <select name="country" required>
            <option value="">Select a country</option>
            <option value="India">India</option>
            <option value="us">USA</option>
            <option value="rus">Russia</option>
            <option value="australia">Australia</option>
            <option value="bhutan">Bhutan</option>
            <option value="france">France</option>
            <option value="norway">Norway</option>
            <option value="sweden">Sweden</option>
            <option value="iceland">Iceland</option>
            <option value="greenland">Greenland</option>
        </select>
        <br>
        Interests:<br>
        <input type="checkbox" name="walking" value="Walking"> Walking<br>
        <input type="checkbox" name="running" value="Running"> Running<br>
        <input type="checkbox" name="swimming" value="Swimming"> Swimming<br>
        <input type="checkbox" name="dancing" value="Dancing"> Dancing<br>
        <input type="checkbox" name="shooting" value="Shooting"> Shooting<br>
        <br>
        Password: <input type="password" name="password" required><br>
        Confirm Password: <input type="password" name="confirm_password" required><br>
        <details>
            <summary>Terms and Conditions</summary>
            <p>...Terms and Conditions content...</p>
        </details>
        <br>
        <input type="checkbox" name="terms" required> I agree to the Terms and Conditions<br>
        <input type="submit" value="Submit" disabled>
    </form>
  
</body>
</html>
