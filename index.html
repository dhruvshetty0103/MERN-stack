<!DOCTYPE html>
<html>

<head>
  <title>User Registration Form</title>
</head>

<body>
  <form>
    <!-- Personal Information Section -->
    <div>
      <label>Enter full name</label>
      <input>
    </div>
    <br>
    <div>
      <label>Your email</label>
      <input type="email">
    </div>
    <br>
    <div>
      <label>Your dob</label>
      <input type="date">
    </div>

    <!-- Country Selection -->
    <br>
    <label>Choose a country</label>
    <input list="countries">
    <datalist id="countries">
      <option value="India">
      <option value="USA">
      <option value="Israel">
      <option value="Russia">
      <option value="Sri Lanka">
      <option value="Bhtuan">
      <option value="Norway">
      <option value="Sweden">
      <option value="Iceland">
      <option value="Greenland">
    </datalist>

    <!-- Interests Section -->
    <br>
    <br>
    <p>Interests
    <p>

      <!-- Add checkboxes for interests here -->
      <label>Walking</label>
      <input type="checkbox" />
      <label>Running</label>
      <input type="checkbox" />
      <label>Swimming</label>
      <input type="checkbox"/>
      <label>Dancing</label>
      <input type="checkbox"/>
      <label>Shooting</label>
      <input type="checkbox"/>
      <!-- Password Fields -->
      <br>
      <br>
      <label>Password</label>
      <input type="password" name="password" id="password" value="" />
      <br>
      <br>
      <label>Confirm Password</label>
      <input type="password" name="confirmPassword" id="confirmPassword" value="" />

      <!-- Terms and Conditions -->
    <details>
      <summary>
        Terms and Conditions
      </summary>
      <p>Padhlo bhai</p>
    </details>
    <!-- Agreement Checkbox -->
    <input required type="checkbox" name="agreed" id="agreed" />
    <label>I agree to terms and conditions</label>
    <!-- SubmitlButtol -->
    <br>
    <button type="submit">Submit</button>
  </form>

</body>

</html>
