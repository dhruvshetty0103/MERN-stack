<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic Form</title>
</head>

<body>
    <h1>Form Input Attributes</h1>
    <hr>
    <form>
        <!--type attribute-->
        <div>
            <label>Enter full name</label>
            <input type="text" >
        </div>
        <br>
        <!--name attribute-->
        <div>
            <label>Password</label>
            <input type="password" name="password@123">
        </div>
        <br>
        <!--value attribute-->
        <div>
            <label>Password</label>
            <input type="number" name="password@123" value="200">
        </div>
        <br>
        <!--checkbox attribute-->
        <div>
            <label>Checkbox</label>
            <input type="checkbox">
        </div>
        <br>
        <!-- !required attribute-->
        <div>
            <label>Required</label>
            <input type="number" required>
        </div>
        <br>
        <!--?place holder attribute-->
        <div>
            <input type="number" placeholder="Enter age">
        </div>
        <br>
        <!--min and max holder attribute-->
        <div>
            <label>Min and Max</label>
            <input type="number" min="10" max="100">
        </div>
        <br>
        <!--! step holder attribute-->
        <div>
            <label>Step</label>
            <input type="number" step="2">
        </div>
        <br>
        <!-- color attribute-->
        <div>
            <label>Color</label>
            <input type="color">
        </div>
        <br>
        <!--! date attribute-->
        <div>
            <label>Date</label>
            <input type="date">
        </div>
        <br>
        <!-- file attribute-->
        <div>
            <label>File</label>
            <input type="file">
        </div>
        <br>
        <input type="button" value="Submit">
    </form>
</body>

</html>
