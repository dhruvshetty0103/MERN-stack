<!DOCTYPE html>
<html lang="en">
<head>
    <title>Datalist</title>
</head>
<body>
    <h1>Datalist</h1>
    <hr>
    <!--Datalist-->
    <label>Choose a browser</label>
    <input list="browsers">
    <datalist id="browsers">
        <option value="Chrome">
        <option value="Edge">
        <option value="Safari">
        <option value="Firefox">
    </datalist>
</body>
</html>
