<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic Form</title>
</head>

<body>
    <h1>Form Input types</h1>
    <hr>
    <form>
        <!--Text type-->
        <div>
            <label>Text</label>
            <input type="text" >
        </div>
        <br>
        <!--Password type-->
        <div>
            <label>Password</label>
            <input type="password">
        </div>
        <br>
        <!--Checkbox type-->
        <div>
            <label>Checkbox</label>
            <input type="checkbox">
        </div>
        <br>
        <!-- !Radio type-->
        <div>
            <label>Radio</label>
            <input type="radio">
        </div>
        <br>
        <!-- Submit type-->
        <div>
            <label>Submit</label>
            <input type="button" value="Submit">
        </div>
        <br>
        <!-- !Submit and reset-->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <br><br>
        <!-- Number type-->
        <div>
            <label>Number</label>
            <input type="number">
        </div>
        <br>
        <!--! file type-->
        <div>
            <label>File</label>
            <input type="file">
        </div>
        <br>
        <!-- hidden type-->
        <div>
            <label>Hidden</label>
            <input type="hidden">
        </div>
        <br>
        <!--! Color type-->
        <div>
            <label>Color</label>
            <input type="color">
        </div>
        <br>
        <!-- Date type-->
        <div>
            <label>Date</label>
            <input type="date">
        </div>
        <br>
        <!--! Datetime-local type-->
        <div>
            <label>Datetime-local</label>
            <input type="datetime-local">
        </div>
        <br>
        <!-- Month type-->
        <div>
            <label>Month</label>
            <input type="month">
        </div>
        <br>
        <!--! Email type-->
        <div>
            <label>Email</label>
            <input type="email">
        </div>
        <br>
        <!-- Range type-->
        <div>
            <label>Range</label>
            <input type="range">
        </div>
        <br>
        <!--! Search type-->
        <div>
            <label>Search</label>
            <input type="search">
        </div>
        <br>
        <!-- Time type-->
        <div>
            <label>Time</label>
            <input type="time">
        </div>
        <br>
        <!--! Week type-->
        <div>
            <label>Week</label>
            <input type="week">
        </div>
        <br>
    </form>
</body>

</html>
