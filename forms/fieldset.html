<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fieldset</title>
</head>
<body>
    <h1>Fieldset</h1>
    <hr>
    <!--Fieldset-->
    <fieldset>
        <legend>Choose your favorite color</legend>
        <label>Red</label>
        <input type="radio">
        <label>Blue</label>
        <input type="radio">
        <label>Purple</label>
        <input type="radio">
        <label>Yellow</label>
        <input type="radio">
        <label>Orange</label>
        <input type="radio">
    </fieldset>
</body>
</html>
